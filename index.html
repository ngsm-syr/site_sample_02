<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Single Column Web Page</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="wrap">
	<header>
		<h1>Site Title</h1>

		<input type="checkbox" id="navBtn">  
		<label for="navBtn" class="open"><span></span></label>

		<nav>
			<ul>
				<li><a href="#">HOME</a></li>
				<li><a href="#about">ABOUT</a></li>
				<li><a href="#works">WORKS</a></li>
				<li><a href="#contact">CONTACT</a></li>
			</ul>
		</nav>
		<picture>
		  <source media="(max-width: 599px)" srcset="images/square.png">
		  <source media="(min-width: 600px)" srcset="images/main-visual.png">
		  <img src="images/main-visual.png" alt="メインビジュアル">
		</picture>
	</header>

	<main>
		<section id="about" class="sec01">
			<h2>ABOUT</h2>
			<p>ここにコンテンツが入ります。</p>
		</section>
		<section id="works" class="sec02">
			<h2>WORKS</h2>
			<p>さらにコンテンツが入ります。</p>
		</section>
		<section id="contact" class="sec02">
			<h2>CONTACT</h2>
			<p>さらにコンテンツが入ります。</p>
		</section>
	</main>

	<footer>
		<p>© My Site </p>
		<a href="#" class="pagetop">▲</a>
	</footer>
</div>
</body>

</html>
